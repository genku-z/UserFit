<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Notificación</title>
</head>
<body>
    <h1>Editar Notificación</h1>
    <form action="editar_notificaciones.php" method="POST">
        <label for="id">ID de Notificación:</label><br>
        <input type="text" id="id" name="id" required><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" required></textarea><br><br>

        <label for="fecha_envio">Fecha de Envío:</label><br>
        <input type="date" id="fecha_envio" name="fecha_envio" required><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
