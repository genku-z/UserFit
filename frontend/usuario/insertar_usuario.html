<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form action="insertar_usuario.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select><br><br>

        <label for="nivel_actividad">Nivel de actividad:</label>
        <select id="nivel_actividad" name="nivel_actividad" required>
            <option value="Sedentario">Sedentario</option>
            <option value="Ligero">Ligero</option>
            <option value="Moderado">Moderado</option>
            <option value="Intenso">Intenso</option>
        </select><br><br>

        <label for="experiencia">Experiencia:</label>
        <select id="experiencia" name="experiencia" required>
            <option value="Principiante">Principiante</option>
            <option value="Intermedio">Intermedio</option>
            <option value="Avanzado">Avanzado</option>
        </select><br><br>

        <label for="objetivos">Objetivos:</label>
        <input type="text" id="objetivos" name="objetivos" required><br><br>

        <label for="dias_disponibles">Días disponibles para entrenar:</label>
        <input type="text" id="dias_disponibles" name="dias_disponibles" required><br><br>

        <label for="duracion_sesion">Duración de cada sesión (en minutos):</label>
        <input type="number" id="duracion_sesion" name="duracion_sesion" required><br><br>

        <label for="preferencias">Preferencias de entrenamiento:</label>
        <input type="text" id="preferencias" name="preferencias"><br><br>

        <label for="historial_lesiones">Historial de lesiones o condiciones médicas:</label>
        <input type="text" id="historial_lesiones" name="historial_lesiones"><br><br>

        <input type="submit" value="Registrarse">
    </form>
</body>
</html>
